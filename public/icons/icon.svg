<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b64e9"/>
      <stop offset="100%" style="stop-color:#4240c0"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Monitor Frame -->
  <rect x="96" y="120" width="320" height="200" rx="16" ry="16" fill="#ffffff" opacity="0.95"/>
  
  <!-- Screen -->
  <rect x="112" y="136" width="288" height="168" rx="8" ry="8" fill="url(#screenGradient)"/>
  
  <!-- Screen Content - Connection Lines -->
  <g stroke="#5b64e9" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <!-- Left node -->
    <circle cx="180" cy="200" r="16" fill="none" stroke-width="3"/>
    <circle cx="180" cy="200" r="6" fill="#5b64e9"/>
    
    <!-- Right node -->
    <circle cx="332" cy="240" r="16" fill="none" stroke-width="3"/>
    <circle cx="332" cy="240" r="6" fill="#5b64e9"/>
    
    <!-- Connection line with animation effect -->
    <path d="M196 200 Q256 180 316 240" fill="none" stroke-width="2.5" stroke-dasharray="8 4"/>
  </g>
  
  <!-- Signal waves from left node -->
  <g stroke="#5b64e9" stroke-width="2" fill="none" opacity="0.5">
    <path d="M160 185 Q150 200 160 215"/>
    <path d="M150 175 Q135 200 150 225"/>
  </g>
  
  <!-- Signal waves from right node -->
  <g stroke="#5b64e9" stroke-width="2" fill="none" opacity="0.5">
    <path d="M352 225 Q362 240 352 255"/>
    <path d="M362 215 Q377 240 362 265"/>
  </g>
  
  <!-- Monitor Stand -->
  <rect x="216" y="320" width="80" height="16" rx="4" ry="4" fill="#ffffff" opacity="0.9"/>
  <rect x="196" y="336" width="120" height="12" rx="6" ry="6" fill="#ffffff" opacity="0.85"/>
  
  <!-- Subtle reflection on screen -->
  <rect x="112" y="136" width="288" height="40" rx="8" ry="8" fill="#ffffff" opacity="0.03"/>
</svg>